<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gem Hunter</title>
    <style>
        /* Сброс всего */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем скроллбары */
        }

        /* Применяем цвет из настроек Unity */
        body {
            background-color: #0F101C;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер для игры */
        #unity-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Канвас: занимай все место, но сохраняй пропорции */
        #unity-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Это делает "резиновость" без искажений */
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
    </script>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>

    <script src="Build/Builds.loader.js"></script>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Builds.loader.js";
        var config = {
            dataUrl: buildUrl + "/Builds.data",
            frameworkUrl: buildUrl + "/Builds.framework.js",
            codeUrl: buildUrl + "/Builds.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Darkziss",
            productName: "Gem Hunter",
            productVersion: "1.0.0",
        };

        // Фикс для мобилок: четкость картинки
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            config.devicePixelRatio = 1.5; 
        }

        createUnityInstance(canvas, config, (progress) => {
            // Тут пока пусто, лоадер отключили
        }).then((unityInstance) => {
            // Игра загрузилась
        }).catch((message) => {
            alert(message);
        });
    </script>
</body>
</html>
