<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gem Hunter</title>
    <style>
        /* Сброс всего */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем скроллбары */
        }

        /* Применяем цвет из настроек Unity */
        body {
            background-color: #0F101C;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер для игры */
        #unity-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Канвас: занимай все место, но сохраняй пропорции */
        #unity-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Это делает "резиновость" без искажений */
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0F101C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none; /* Чтобы нельзя было нажать сквозь него */
        }

        #progress-bar-container {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2); /* Тусклый белый фон */
            border-radius: 2px;
            overflow: hidden;
        }

        #progress-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #FFFFFF; /* Чисто белая полоска */
            transition: width 0.2s linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Легкое свечение */
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>

        <div id="loading-screen">
            <div id="progress-bar-container">
                <div id="progress-bar-fill"></div>
            </div>
        </div>
    </div>

    <script>
        // 1. Перехват всплывающих окон (Alerts)
        var originalAlert = window.alert;
        window.alert = function (message) {
            // Превращаем в строку на всякий случай
            var msgStr = message + "";

            // Если ошибка типичная для Unity WebGL в ТГ - игнорируем
            if (msgStr.includes("Script error") ||
                msgStr.includes("Unity content") ||
                msgStr.includes("context") ||
                msgStr.includes("RuntimeError")) {
                console.warn("Suppressed Alert:", msgStr); // Пишем в лог, но не показываем окно
                return;
            }
            originalAlert(message);
        };

        // 2. Перехват ошибок в консоли (чтобы Eruda не краснела)
        var originalError = console.error;
        console.error = function (message) {
            var msgStr = message + "";
            if (msgStr.includes("Script error") ||
                msgStr.includes("Invoking error handler") ||
                msgStr.includes("audio")) {
                return; // Полная тишина
            }
            originalError.apply(console, arguments);
        };

        // 3. Перехват глобальных необработанных ошибок
        window.onerror = function (message, source, lineno, colno, error) {
            var msgStr = message + "";
            if (msgStr.includes("Script error") || msgStr.includes("Invoking error handler")) {
                return true; // true = ошибка обработана, браузер не должен жаловаться
            }
        };
    </script>

    <script src="Build/9be42e766153c25b3f548ca990846202.loader.js"></script>

        var loadingScreen = document.querySelector("#loading-screen");
        var progressBarFill = document.querySelector("#progress-bar-fill");

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/9be42e766153c25b3f548ca990846202.loader.js";
        var config = {
            dataUrl: buildUrl + "/274ec07a573d9188a02ea1c024f572c9.data.unityweb",
            frameworkUrl: buildUrl + "/2317cb3367f97a02c27e15769954388e.framework.js.unityweb",
            codeUrl: buildUrl + "/3d2516dbc16396f8227c5c1c9d59cb94.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Darkziss",
            productName: "Gem Hunter",
            productVersion: "1.0.0",
        };

        // Фикс для мобилок: четкость картинки
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            config.devicePixelRatio = 1.5;
        }

        createUnityInstance(canvas, config, (progress) => {
            progressBarFill.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            // Скрываем экран
            loadingScreen.classList.add("hidden");

            setTimeout(() => {
                loadingScreen.style.display = "none";
            }, 500);
        }).catch((message) => {
            alert(message);
        });
    </script>
</body>
</html>
